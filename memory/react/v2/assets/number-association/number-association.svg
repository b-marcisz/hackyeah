<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle -->
  <circle cx="100" cy="100" r="90" fill="#4FACFE" stroke="#fff" stroke-width="4"/>
  
  <!-- Number 1 -->
  <text x="60" y="80" font-family="Arial, sans-serif" font-size="60" font-weight="bold" fill="#fff">1</text>
  
  <!-- Plus sign -->
  <text x="100" y="80" font-family="Arial, sans-serif" font-size="40" font-weight="bold" fill="#fff">+</text>
  
  <!-- Number 2 -->
  <text x="140" y="80" font-family="Arial, sans-serif" font-size="60" font-weight="bold" fill="#fff">2</text>
  
  <!-- Equals sign -->
  <text x="100" y="130" font-family="Arial, sans-serif" font-size="30" font-weight="bold" fill="#fff">=</text>
  
  <!-- Result -->
  <text x="100" y="170" font-family="Arial, sans-serif" font-size="50" font-weight="bold" fill="#FF6B9D">3</text>
</svg>
